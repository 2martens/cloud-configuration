kube-prometheus-stack:
  prometheusOperator:
    admissionWebhooks:
      certManager:
        enabled: true
  prometheus-node-exporter:
    hostRootFsMount:
      mountPropagation: None

  alertmanager:
    enabled: false
  grafana:
    enabled: false

  prometheus:
    prometheusSpec:
      retention: 6h
      disableCompaction: true
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: hcloud-volumes
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 10Gi
      thanos:
        objectStorageConfig:
          existingSecret:
            key: thanos.yaml
            name: thanos-object-storage-config
    thanosIngress:
      enabled: true
      ingressClassName: public
      pathType: Prefix
      hosts:
        - thanos.prometheus.k8s.test.2martens.de
      tls:
       - secretName: thanos-gateway-tls
         hosts:
         - thanos.prometheus.k8s.test.2martens.de
    thanosServiceMonitor:
      enabled: true
    thanosService:
      enabled: true
    ingress:
      enabled: true
      ingressClassName: public
      hosts:
        - prometheus.k8s.test.2martens.de
      annotations:
        cert-manager.io/cluster-issuer: lets-encrypt
      tls:
        - secretName: prometheus-server-tls
          hosts:
            - prometheus.k8s.test.2martens.de
  kubeControllerManager:
    endpoints:
      - 10.0.0.4
  kubeScheduler:
    endpoints:
      - 10.0.0.4
