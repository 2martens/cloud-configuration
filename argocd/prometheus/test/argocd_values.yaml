kube-prometheus-stack:
  prometheusOperator:
    prometheusConfigReloader:
      resources:
        requests:
          cpu: 200m
          memory: 50Mi
        limits:
          cpu: 200m
          memory: 50Mi
    resources:
      limits:
        cpu: 200m
        memory: 200Mi
      requests:
        cpu: 100m
        memory: 100Mi
    admissionWebhooks:
      certManager:
        enabled: true
  prometheus-node-exporter:
    extraArgs:
      - --collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+|var/snap/microk8s/common/var/lib/kubelet/.+)($|/)
      - --collector.filesystem.fs-types-exclude=^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|iso9660|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|sysfs|tracefs)$
    hostRootFsMount:
      mountPropagation: None

  alertmanager:
    enabled: false
  grafana:
    enabled: false

  prometheus:
    networkPolicy:
      enabled: true
      egress:
        - {}
      ingress:
        - {}
    prometheusSpec:
      replicas: &replicas 1
      retention: 6h
      disableCompaction: true
      replicaExternalLabelName: prometheus_replica
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: hcloud-volumes
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 10Gi
      thanos:
        objectStorageConfig:
          existingSecret:
            key: thanos.yaml
            name: thanos-object-storage-config
      resources:
        requests:
          memory: 1Gi
          cpu: 400m
        limits:
          memory: 1Gi
          cpu: 800m
    thanosServiceMonitor:
      enabled: true
    thanosServiceExternal:
      enabled: true
      type: NodePort
  kubeControllerManager:
    endpoints:
      - 10.0.0.4
  kubeScheduler:
    endpoints:
      - 10.0.0.4
prometheus:
  replicas: *replicas
storage:
  handles:
    - "100068485"