kube-prometheus-stack:
  prometheusOperator:
    admissionWebhooks:
      certManager:
        enabled: true
#        issuerRef:
#          name: "lets-encrypt"
#          kind: "ClusterIssuer"
  prometheus-node-exporter:
    hostRootFsMount:
      mountPropagation: None

  alertmanager:
    enabled: false
  grafana:
    enabled: false

  prometheus:
    prometheusSpec:
      replicas: &replicas 1
      retention: 6h
      disableCompaction: true
      replicaExternalLabelName: prometheus_replica
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: hcloud-volumes
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 10Gi
      thanos:
        objectStorageConfig:
          existingSecret:
            key: thanos.yaml
            name: thanos-object-storage-config
    thanosServiceMonitor:
      enabled: true
    thanosServiceExternal:
      enabled: true
      type: NodePort
  kubeControllerManager:
    endpoints:
      - 10.0.0.4
  kubeScheduler:
    endpoints:
      - 10.0.0.4
prometheus:
  replicas: *replicas
storage:
  handles:
    - "100068485"