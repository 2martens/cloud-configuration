prometheus:
  prometheus-node-exporter:
    hostRootFsMount:
      mountPropagation: None

  server:
    ingress:
      enabled: true
      ingressClassName: public
      hosts:
        - prometheus.k8s.test.2martens.de
      annotations:
        cert-manager.io/cluster-issuer: lets-encrypt
      tls:
        - secretName: prometheus-server-tls
          hosts:
            - prometheus.k8s.test.2martens.de

  alertmanager:
    enabled: false

  resources: { }
