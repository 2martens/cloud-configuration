applications:
  - name: configserver
    project: default
    targetRevision: main
    namespace: spring-support
    createNamespace: true
    repoURL: https://git.2martens.de/2martens/cloud-configuration.git
  - name: kafka
    project: default
    targetRevision: main
    namespace: kafka
    createNamespace: true
    repoURL: https://git.2martens.de/2martens/cloud-configuration.git
  - name: zookeeper
    project: default
    targetRevision: main
    namespace: kafka
    createNamespace: false
    repoURL: https://git.2martens.de/2martens/cloud-configuration.git
  - name: wahlrecht
    project: default
    targetRevision: main
    namespace: wahlrecht
    createNamespace: true
    repoURL: https://git.2martens.de/2martens/cloud-configuration.git
  - name: vault-secrets-operator
    project: default
    targetRevision: main
    namespace: vault-secrets-operator-system
    createNamespace: true
    repoURL: https://git.2martens.de/2martens/cloud-configuration.git
  - name: prometheus
    project: default
    targetRevision: 25.4.x
    namespace: observability
    createNamespace: true
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus-community/prometheus


overall:
  destinationServer: https://kubernetes.default.svc
  environment: test
