applications:
  - name: hcloud-csi-ccm
    project: default
    targetRevision: main
    namespace: hcloud
    createNamespace: false
    repoURL: https://github.com/2martens/cloud-configuration.git
    syncWave: 1
  - name: vso-crds
    project: default
    targetRevision: main
    namespace: hcloud
    createNamespace: true
    repoURL: https://github.com/2martens/cloud-configuration.git
    syncWave: -1
  - name: configserver
    project: default
    targetRevision: main
    namespace: spring-support
    createNamespace: true
    repoURL: https://github.com/2martens/cloud-configuration.git
    syncWave: 4
  - name: kafka
    project: default
    targetRevision: main
    namespace: kafka
    createNamespace: true
    repoURL: https://github.com/2martens/cloud-configuration.git
    syncWave: 3
  - name: zookeeper
    project: default
    targetRevision: main
    namespace: kafka
    createNamespace: false
    repoURL: https://github.com/2martens/cloud-configuration.git
    syncWave: 3
  - name: wahlrecht
    project: default
    targetRevision: main
    namespace: wahlrecht
    createNamespace: false
    repoURL: https://github.com/2martens/cloud-configuration.git
    syncWave: 5
  - name: vault-secrets-operator
    project: default
    targetRevision: main
    namespace: vault-secrets-operator-system
    createNamespace: true
    repoURL: https://github.com/2martens/cloud-configuration.git
    syncWave: 0
  - name: prometheus
    project: default
    targetRevision: main
    namespace: observability
    createNamespace: false
    repoURL: https://github.com/2martens/cloud-configuration.git
    serverSideApply: true
    syncWave: 2
    ignoreDifferences:
      - kind: PersistentVolume
        name: prometheus-prometheus-pv-0
        jsonPointers:
          - /spec/claimRef/resourceVersion
          - /spec/claimRef/uid
  - name: prometheus-adapter
    project: default
    targetRevision: main
    namespace: observability
    createNamespace: false
    repoURL: https://github.com/2martens/cloud-configuration.git
    syncWave: 2
