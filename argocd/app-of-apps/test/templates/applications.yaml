{{- range .Values.applications }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
  destination:
    namespace: {{ .namespace }}
    server: {{ $.Values.overall.destinationServer }}
  project: {{ .project }}
  source:
    repoURL: https://repo.2martens.de/charts
    targetRevision: {{ .targetRevision }}
    chart: {{ .name }}
    helm:
      ignoreMissingValueFiles: true
      valueFiles:
        - {{ .name }}.yaml
{{- end }}
