image:
  tag: 0.2.10

ingress:
  enabled: true
  className: public
  hosts:
    - host: api.2martens.de
      paths:
        - path: /wahlrecht/
          pathType: Prefix
  tls:
    - secretName: wahlrecht-tls
      hosts:
        - api.2martens.de

resources:
  requests:
    cpu: 100m
    memory: 128Mi

application:
  configserver:
    scheme: http
    host: configserver.spring-support
    port: 8888
    prefix: /config
  kafka:
    host: kafka.kafka
    port: 9092

secrets:
  # Needs to be overwritten and in base64 encoding
  MONGODB_CONNECTION_STRING: ""
  # Needs to be overwritten and in base64 encoding
  CLIENT_SECRET: ""
