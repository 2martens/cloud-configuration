image:
  tag: "0.2.12"
ingress:
  enabled: true
  className: public
  hosts:
    - host: api.2martens.de
      paths:
        - path: /wahlrecht/
          pathType: Prefix
  tls:
    - secretName: wahlrecht-tls
      hosts:
        - api.2martens.de
resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 512Mi
application:
  configserver:
    scheme: http
    host: configserver.spring-support
    port: 8888
    prefix: /config
  kafka:
    host: kafka.kafka
    port: 9092
